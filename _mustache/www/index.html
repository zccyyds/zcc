<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slot"></div>
    
    <script src="./xuni/bundle.js"></script>
    <script>
        var templateStr = `
                    <h4>
                        {{#aaa}}   
                        <ul>
                            <li>姓名：{{name}}</li>
                            <li>年龄：{{age}}</li>
                            <li>爱好：
                                <ul>
                                    {{#bbb}}
                                    <li>
                                        {{.}}
                                    </li>
                                    {{/bbb}}
                                </ul>
                            </li>
                        </ul>
                        {{/aaa}}
                    </h4>`

        var list = {
            world : '111111',
            aaa:[
                {name: '小明', age: '12',bbb:['篮球','游泳','乒乓球']},
                {name: '小红', age: '11',bbb:['游泳','乒乓球']},
                {name: '小刚', age: '15',bbb:['篮球']},
            ]
        }

        var resurtStr = _mustache.render(templateStr,list)

        document.getElementsByClassName('slot')[0].innerHTML = resurtStr
    </script>
</body>
</html>
